<!DOCTYPE html>
<html>
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-7XDBP64GBJ"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'G-7XDBP64GBJ');
	</script>

    <title>tracking redirect - cutecatstab</title>
    <script>
        // Function to get UTM parameters
        function getUTMParameters() {
            let params = {};
            let parts = window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                params[key] = value;
            });
            return params;
        }

        // Function to set cookie
        function setCookie(cname, cvalue, exdays) {
            let d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        window.onload = function() {
            // Get UTM parameters and convert to string
            let params = JSON.stringify(getUTMParameters());

            // Store UTM parameters in a cookie
            setCookie("utm_data", params, 7);
			
            // Redirect to thank you page
            //window.location.href = "thankyou.html";
			
			
			// Track custom redirect event
			gtag('event', 'custom_redirect', {
				'event_category': 'extension_tracking',
				'event_action': 'redirect',
				'event_label': 'Test-Test'
			});
			window.location.href = "https://chrome.google.com/webstore/detail/cutecatstab/gelilmhbeanleamfmhkmdnkgaomilolh";
			
        }
    </script>
</head>
<body>
</body>
</html>
